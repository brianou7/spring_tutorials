<!DOCTYPE html>
<html xmlns:th="htttps://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-light">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				
				<h4 class="card-title">
					<a th:href="@{/view/} + ${bill.client.id}" class="btn btn-sm btn-secondary">&laquo; volver</a>
				</h4>
				
				<ul class="list-group my-2">
					<li class="list-group-item list-group-item-primary">Client's data</li>
					<li class="list-group-item" th:text="${bill.client}"></li>
					<li class="list-group-item" th:text="${bill.client.email}"></li>
				</ul>
				<ul class="list-group">
					<li class="list-group-item list-group-item-success">Bill's data</li>
					<li class="list-group-item" th:text="'Folio: ' + ${bill.id}"></li>
					<li class="list-group-item" th:text="'Description: ' + ${bill.description}"></li>
					<li class="list-group-item" th:text="'Date: ' + ${bill.createdAt}"></li>
				</ul>
				<div class="alert alert-info my-4" th:if="${#lists.isEmpty(bill.items)}" th:text="The bill have not items"></div>
				
				<table th:if="${not #lists.isEmpty(bill.items)}" class="table table-striped table-hover table-bordered my-3">
					<thead>
						<tr>
							<th>Product</th>
							<th>Price</th>
							<th>Amount</th>
							<th>Subtotal</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="item: ${bill.items}">
							<td th:text="${item.product.name}"></td>
							<td th:text="${item.product.price}"></td>
							<td th:text="${item.amount}"></td>
							<td th:text="${item.calculateImport()}"></td>
						</tr>
					</tbody>
				</table>
				<h5 class="float-right">
					Total <span th:text="${bill.total}" class="badge badge-secondary"></span>
				</h5>
				<div class="card border-info mb-4" style="max-width: 20rem;">
					<div class="card-header">Observations</div>
					<div class="card-body">
						<p class="card-text" th:text="${bill.observation}" th:if="${not #strings.isEmpty(bill.observation)}"></p>
						<h4 class="card-title" th:if="${#strings.isEmpty(bill.observation)}">Haven't observations</h4>
					</div>
				</div>
				<a th:href="@{/view/} + ${bill.client.id}" class="btn btn-sm btn-secondary">&laquo; volver</a>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
