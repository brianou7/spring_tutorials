<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<h4 class="card-title">
					<a th:href="@{/bill/form/} + ${client.id}" class="btn btn-md btn-success">Create bill</a>
				</h4>
				<img th:if="${client.photo != null and client.photo != ''}"
					class="img-thumbnail rounded float-left" style="max-width: 25%"
					th:src="@{/uploads/} + ${client.photo}" th:alt="${client.photo}" />
				<ul class="list-group">
					<li class="list-group-item" th:text="${client.first_name}"></li>
					<li class="list-group-item" th:text="${client.last_name}"></li>
					<li class="list-group-item" th:text="${client.email}"></li>
					<li class="list-group-item" th:text="${client.created_at}"></li>
				</ul>
				<div th:if="${#lists.isEmpty(client.bills)}" class="alert alert-info my-4" th:text="'There isn\'t bills assigned to client ' + ${client.first_name} + ' ' + ${client.last_name}"></div>
				
				<table th:if="${not #lists.isEmpty(client.bills)}" class="table table-bordered table-striped my-4">
					<thead class="thead-inverse">
						<tr>
							<th>Folio</th>
							<th>Description</th>
							<th>Created_at</th>
							<th>Total</th>
							<th>Actions</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="bill: ${client.bills}">
							<td th:text="${bill.id}"></td>
							<td th:text="${bill.description}"></td>
							<td th:text="${bill.createdAt}"></td>
							<td th:text="${bill.total}"></td>
							<td>
								<a class="btn btn-sm btn-primary" th:href="@{/bill/view/} + ${bill.id}">Detail</a>
								<a class="btn btn-sm btn-danger" th:href="@{/bill/delete/} + ${bill.id}" onclick="return confirm('Â¿Are you sure that want to delete the bill?')">Delete</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
