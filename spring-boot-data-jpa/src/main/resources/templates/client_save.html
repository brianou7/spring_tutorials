<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<title th:text="${title}">Insert title here</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	</head>
	<body>
		<nav class="navbar navbar-expand-md navbar-dark bg-dark">
			<a class="navbar-brand" href="#">Spring Boot</a>
			<button class="navbar-toggler" type="button" data-toggle="collapse" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active">
						<a class="nav-link" href="#">Home</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/list}">Clients</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" th:href="@{/save}">Create client</a>
					</li>
				</ul>
			</div>
		</nav>
		<div class="container">
			<h1 class="text-secondary border border-top-0 border-left-0 border-right-0" th:text="${title}"></h1>
			
			<div th:object="${client}" th:remove="tag">
				<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger" role="alert">
					<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
				</ul>				
			</div>
			
			<form th:action="@{/save}" th:object="${client}" method="post">
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">First name</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{first_name}" class="form-control" th:errorclass="alert-danger" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('first_name')}" th:errors="*{first_name}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Last name</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{last_name}" class="form-control" th:errorclass="alert-danger" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('last_name')}" th:errors="*{last_name}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Email</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{email}" class="form-control" th:errorclass="alert-danger" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
					</div>
				</div>
				<div class="form-group row">
					<label class="col-sm-2 col-form-label">Created at</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{created_at}" class="form-control" th:errorclass="alert-danger" />
						<small class="form-text text-danger" th:if="${#fields.hasErrors('created_at')}" th:errors="*{created_at}"></small>
					</div>
				</div>
				<div class="form-group row">
					<div class="col-sm-6">
						<input type="submit" value="Save client" class="btn btn-default"/>
					</div>
				</div>
				<input type="hidden" th:field="*{id}" />
			</form>
		</div>
	</body>
</html>
