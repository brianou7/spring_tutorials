<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
	<header th:replace="layout/layout :: header"></header>
	<div class="container py-4">
		<div class="card bg-ligth">
			<div class="card-header" th:text="${title}"></div>
			<div class="card-body">
				<div th:object="${client}" th:remove="tag">
					<ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger"
						role="alert">
						<li th:each="error: ${#fields.errors('*')}" th:text="${error}"></li>
					</ul>
				</div>

				<form th:action="@{/save}" th:object="${client}" method="post">
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">First name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{first_name}" class="form-control"
								th:errorclass="alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('first_name')}"
								th:errors="*{first_name}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Last name</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{last_name}" class="form-control"
								th:errorclass="alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('last_name')}"
								th:errors="*{last_name}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Email</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{email}" class="form-control"
								th:errorclass="alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></small>
						</div>
					</div>
					<div class="form-group row">
						<label class="col-sm-2 col-form-label">Created at</label>
						<div class="col-sm-6">
							<input type="text" th:field="*{created_at}" class="form-control"
								th:errorclass="alert-danger" /> <small
								class="form-text text-danger"
								th:if="${#fields.hasErrors('created_at')}"
								th:errors="*{created_at}"></small>
						</div>
					</div>
					<div class="form-group row">
						<div class="col-sm-6">
							<input type="submit" value="Save client" class="btn btn-default" />
						</div>
					</div>
					<input type="hidden" th:field="*{id}" />
				</form>
			</div>
		</div>
	</div>
	<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
