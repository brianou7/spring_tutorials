<!DOCTYPE html>
<html xmlns:th="http:www.thymeleaf.org">
<body>
	<table class="table d-none" th:fragment="itemsBill">
		<tbody id="itemsBillTemplate">
			<tr id="row_{ID}">
				<td class="d-none">
					<input type="hidden" value="{ID}" name="item_id[]" />
				</td>
				<td>{NAME}</td>
				<td>{PRICE}</td>
				<td>
					<input type="number" name="amount[]" value="1"
						id="amount_{ID}" class="form-control col-sm-4"
						onchange="itemsHelper.calculateImport({ID}, {PRICE}, this.value)" />
				</td>
				<td>
					<span id="total_import_{ID}">0</span>
				</td>
				<td>
					<a href="#" class="btn btn-sm btn-danger" onclick="itemsHelper.deleteItem({ID})">
						<span>X</span>
					</a>
				</td>
			</tr>
		</tbody>
	</table>
</body>
</html>
